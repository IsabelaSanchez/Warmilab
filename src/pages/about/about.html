<ion-header>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div class="banner">
    <img src="assets/imagenes/no-mans-sky-portada.png" class="background"/>
    <img src="assets/img/wii.jpg" class="avatar"/>
  </div>
  <div text-center class="headline">
    <!-- pon tu nombre aqui -->
    <h2>{{datos.nombre}}</h2>
    <p> {{datos.ocupacion}}</p>
  </div>

  <div>
    <ion-slides pager>
      <ion-slide>

        <ion-item>

        <ion-label padding>Titulo</ion-label>
          <ion-input type="text" #tituloInput></ion-input>


    </ion-item>

<ion-item>
        <ion-label padding>Dato</ion-label>
          <ion-input type="text" #datoInput></ion-input>

              </ion-item>

    <div padding>
        <button ion-button block (click)=agregarDato(tituloInput.value,datoInput.value) >agregar</button>
            </div>



        <ion-list no-lines>
          <ion-item *ngFor="let elemento of informacion">
            <ion-icon [name]="elemento.icono" item-start></ion-icon>
            <h3>{{elemento.titulo}}</h3>
            <p>
              {{elemento.dato}}
            </p>

          </ion-item>
        </ion-list>
      </ion-slide>
      <ion-slide>
       <p>
         Hola, soy Yo ;O, Tengo{{datos.edad}} a√±os.
         </p>
          </ion-slide>

    </ion-slides>




  </div>
  <div text-center>
<ion-row>
      <ion-col>
    <button ion-button icon-only clear>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
  </ion-col>


<ion-col>
  <button ion-button icon-only clear>
   <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    </button>
     </ion-col>

   <ion-col>
     <button ion-button icon-only clear>
       <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
        </button>
         </ion-col>

          <ion-col>
            <button ion-button icon-only clear>
              <ion-icon ios="logo-linkedin" md="logo-linkedin"></ion-icon>
               </button>
                </ion-col>
  </ion-row>



</div>  <!-- lista de datos a partir de aqui -->
</ion-content>
